<div [formGroup]="gradeGroup">
    <div>
        <label>Task Name</label>
        <input type="text" formControlName="taskName">
        <!-- display error message if type is not valid -->
        <small *ngIf="!gradeGroup.get('taskName')?.valid && gradeGroup.get('taskName')?.touched">
            task name is required
        </small>
    </div>
    <!-- postcode -->
    <div>
        <label>Task Grade</label>
        <input type="text" formControlName="taskGrade">
    </div>
</div>
